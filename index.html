<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <p>Welcome to the home page.</p>
    <ul id="greetingsList">
        <li>Loading...</li>
    </ul>
    <script>
        async function fetchGreeting() {
            const response = await fetch('https://2k3nxrx7e0.execute-api.eu-west-1.amazonaws.com/default/Greetings');
            const responseBody = await response.json();
            const greetingsList = document.getElementById('greetingsList');
            greetingsList.innerHTML = '';
            responseBody.forEach(row => {
                const greetingItem = document.createElement('li');
                greetingItem.textContent = row.greeting;
                greetingsList.appendChild(greetingItem);
            });
        }
        fetchGreeting();
    </script>
</body>
</html>
